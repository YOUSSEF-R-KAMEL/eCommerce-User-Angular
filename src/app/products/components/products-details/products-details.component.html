<div class="box pt-5">
  <div class="row" *ngIf="!loading">
    <div class="col-4">
      <div class="text-center">
        <img [src]="item.image" alt="" style="max-width: 100%; height: 350px;">
      </div>
    </div>
    <div class="col-8">
      <ul class="list-unstyled pt-2">
        <li>Title:  <strong> {{ item.title }}</strong></li>
        <li>Category:  <strong> {{ item.category }}</strong></li>
        <li>Description:  <strong> {{ item.description }}</strong></li>
        <li>Rating:  <strong> {{ item.rating.rate }}</strong></li>
        <li>Count:  <strong> {{ item.rating.count }}</strong></li>
        <li>Price:  <strong> {{ item.price }}</strong></li>
      </ul>
    </div>
  </div>
</div>

<div *ngIf="loading" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
  <app-spinner></app-spinner>
</div>
